name: Build and deploy Node.js app to Azure Web App - enquiryform

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run build (if present)
        run: npm run build --if-present

      - name: Run tests (if present)
        run: npm run test --if-present

      - name: Verify app start (optional but helpful)
        run: npm start &
        continue-on-error: true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read  # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6CA3D0A38A294F58A3C6A17EEDD5199C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EA262F9012D247E7A3C2C4B95503FB98 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A60A5AF851A6419F819DE2B39361C6A2 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'enquiryform'
          slot-name: 'Production'
          package: .
